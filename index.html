<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Study Notes</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main-c: #2c3e50; }
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--main-c); font-family: sans-serif; transition: 0.5s; overflow-x: hidden; }
        .hide { display: none !important; }
        #layer-a { text-align: center; cursor: pointer; width: 100%; }
        .box-a { padding: 40px; width: 80%; max-width: 500px; background: white; border-radius: 20px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #text-disp { font-size: 1.2rem; font-weight: bold; min-height: 100px; display: flex; align-items: center; justify-content: center; color: #333; }
        #entry-point { position: fixed; bottom: 20px; right: 20px; opacity: 0.3; background: none; border: 1px solid white; color: white; border-radius: 10px; cursor: pointer; padding: 5px 10px; font-size: 0.7rem; }
        #layer-b { width: 95%; max-width: 700px; background: #fff; padding: 20px; border-radius: 15px; margin: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); align-self: flex-start; }
        .form-g { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 10px; background: #fdfdfd; }
        input, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .btn-s { padding: 12px; background: #34495e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .row-item { display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #f0f0f0; transition: 0.2s; }
        .row-item:hover { background: #fafafa; }
        .vote-box { text-align: center; min-width: 45px; background: #f8f9fa; border-radius: 8px; padding: 5px; height: fit-content; }
        .row-img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #eee; cursor: zoom-in; }
        #layer-c { background: #000 !important; color: #0f0 !important; font-family: monospace; padding: 20px; border-radius: 15px; width: 95%; max-height: 80vh; overflow-y: auto; }
        .m-item { border: 1px solid #0f0; padding: 10px; margin-bottom: 8px; cursor: pointer; }
    </style>
</head>
<body onclick="refreshMsg()">

    <div id="layer-a">
        <div class="box-a">
            <div id="text-disp">Academic System Booting...</div>
            <div id="author-disp" style="color:#888; font-size:0.9rem; margin-top:10px;"></div>
        </div>
        <button id="entry-point" onclick="startModule(event)">STUDY_LOG</button>
    </div>

    <div id="layer-b" class="hide" onclick="event.stopPropagation()">
        <h2 style="font-size:1.2rem; border-left: 5px solid var(--main-c); padding-left: 10px;"><span id="trigger-m" onclick="m_tap()">ðŸ‘¥</span> Global Knowledge Archive</h2>
        <div id="auth-g" class="form-g">
            <input type="text" id="uid" placeholder="UID (Display Name)">
            <input type="password" id="upw" placeholder="TOKEN (Secret Key)">
            <button class="btn-s" onclick="process_auth()">Decrypt & Access</button>
        </div>
        <div id="work-area" class="hide">
            <div class="form-g">
                <textarea id="msg-input" placeholder="Share your insights... (No limit)"></textarea>
                <div style="font-size: 0.8rem; color: #666;">Attach Image (Unlimited Storage):</div>
                <input type="file" id="img-input" accept="image/*">
                <button class="btn-s" onclick="save_log()">Publish to Network</button>
                <button onclick="location.reload()" style="font-size:0.7rem; border:none; background:none; cursor:pointer; color:#999;">Terminate Session</button>
            </div>
            <div id="data-list"></div>
        </div>
    </div>

    <div id="layer-c" class="hide" onclick="event.stopPropagation()">
        <h3>[ROOT_SYSTEM_OVERRIDE]</h3>
        <div id="m-log-list"></div><hr>
        <button onclick="f_reset()" style="background:red; color:white; width:100%; border:none; padding:10px; cursor:pointer;">PURGE_ALL_DATA</button>
        <button onclick="location.reload()" style="width:100%; margin-top:10px;">EXIT_ROOT</button>
    </div>

    <script>
        const socket = io();
        const K1 = "bmViYTcy"; // neba72
        const K2 = "bmViYW5lYmE3Mg=="; // nebaneba72
        const quotes = [{t:"çŸ¥è­˜ã¯åŠ›ãªã‚Š", a:"ãƒ™ãƒ¼ã‚³ãƒ³"},{t:"æƒ³åƒåŠ›ã¯çŸ¥è­˜ã‚ˆã‚Šã‚‚é‡è¦ã ", a:"ã‚¢ã‚¤ãƒ³ã‚·ãƒ¥ã‚¿ã‚¤ãƒ³"},{t:"ç¶™ç¶šã¯åŠ›ãªã‚Š", a:"æ ¼è¨€"}];
        let tc = 0; let tt;

        function refreshMsg(){
            const q = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('text-disp').innerText = `ã€Œ${q.t}ã€`;
            document.getElementById('author-disp').innerText = `â€• ${q.a}`;
            document.body.style.background = ['#2c3e50','#2980b9','#27ae60','#16a085'][Math.floor(Math.random()*4)];
        }

        function startModule(e){
            e.stopPropagation();
            if(prompt("System Key?") === atob(K1)){
                document.getElementById('layer-a').className = 'hide';
                document.getElementById('layer-b').className = '';
                document.body.style.background = "#f0f2f5";
                document.title = "Google Drive - My Archive"; // å½è£…
            }
        }

        function process_auth(){
            const id = document.getElementById('uid').value;
            if(!id) return;
            window._u = id;
            document.getElementById('auth-g').className = 'hide';
            document.getElementById('work-area').className = '';
        }

        socket.on('sync-all', (posts) => {
            const l = document.getElementById('data-list');
            l.innerHTML = posts.map(x=>`
                <div class="row-item">
                    <div class="vote-box">
                        <button onclick="vote(${x.id})" style="border:none;background:none;cursor:pointer;font-size:1.2rem;">â–²</button>
                        <div>${x.points || 0}</div>
                    </div>
                    <div style="flex:1">
                        <b>${x.n}</b> <small style="color:#aaa;">${x.d}</small><br>
                        <div style="white-space:pre-wrap; margin-top:5px; color:#333;">${x.m}</div>
                        ${x.i?`<a href="${x.i}" target="_blank"><img src="${x.i}" class="row-img"></a>`:''}
                    </div>
                </div>`).join('');
            document.getElementById('m-log-list').innerHTML = posts.map(x => `<div class="m-item" onclick="f_del(${x.id})">${x.n}: ${x.m.substring(0,20)}... [DELETE]</div>`).join('');
        });

        function save_log(){
            const m = document.getElementById('msg-input').value;
            const f = document.getElementById('img-input').files[0];
            if(!m && !f) return;
            const run = (i)=> {
                socket.emit('save-log', {n:window._u, m, i, d:new Date().toLocaleString()});
                document.getElementById('msg-input').value="";
                document.getElementById('img-input').value="";
            };
            if(f){ const r=new FileReader(); r.onload=(e)=>run(e.target.result); r.readAsDataURL(f); }
            else run(null);
        }

        function vote(id){ socket.emit('vote', id); }

        function m_tap(){
            tc++; clearTimeout(tt);
            if(tc>=3){
                tc=0; if(prompt("Root Access?")===atob(K2)){
                    document.getElementById('layer-b').className='hide';
                    document.getElementById('layer-c').className='';
                }
            }
            tt = setTimeout(()=>tc=0, 500);
        }

        function f_del(id){ if(confirm("DELETE?")) socket.emit('admin-del', id); }

        // ç·Šæ€¥å›žé¿: Escã‚­ãƒ¼ã§Googleã¸
        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') window.location.href = 'https://www.google.com'; });

        refreshMsg();
    </script>
</body>
</html>
